<mat-card>
   <mat-card-header>
     <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <form [formGroup]="loginForm">
          <mat-form-field class ="p5" apperance = "outline">
            <input matInput formControlName="username" placeholder="Username"   required/>
          </mat-form-field>
        <mat-form-field  class ="p5" apperance = "outline">
           <input matInput placeholder="Password" formControlName="pwd" type="password" required/>
         </mat-form-field>
     </form>
   </mat-card-content>
   <mat-card-actions>
     <button mat-raised-button (click)="login()" color="primary">Login</button>
   </mat-card-actions>
 </mat-card>
